<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>ImageTune</title>
  </head>
  <body>
    <div>
      <h1>ImageTune</h1>
      <a href="https://github.com/connerfritz/imagetune">https://github.com/connerfritz/imagetune</a>
    </div>
    <div>
      <h2>Example Usage</h2>
      <div class="ImageTuneContainer">
        <label class="SelectFileButton">
          Click Here to Choose an Image
          <input id="file" type="file" />
        </label>
        <p>Will resize to a max 250px JPEG with an 80% quality setting.</p>
        <div class="ImageViewer">
          <img id="exampleimage" style="max-width: 100%; max-height: 100%;"/>
        </div>
        <span id="benchmark"></span>
      </div>
    </div>
    <script src="index.js"></script>
    <script>
      // EXAMPLE USAGE
      document.getElementById("file").addEventListener("change", function(evt) {
        var start = new Date().getTime();
        ImageTune.tune(evt.target.files[0], {type: 'jpg', quality: 80, height: 250, width:
        250}).then(function (imageData) {
          document.getElementById("benchmark").textContent = "Performed in " + (new Date().getTime() - start) + "ms";
          var image = document.getElementById("exampleimage");
          image.src = imageData;
        });
      });
    </script>
  </body>
</html>
